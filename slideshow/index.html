<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style type="text/css">
		#window{
			border: 10px solid black;
			width: 300px;
			overflow: hidden;
			margin: 40px auto 0;
		}
		#image{
			display: flex;
			align-items: flex-start;
			transition: all 0.5s
		}
		#buttons{
			width: 300px;
			margin: 10px auto 0;
			text-align: center;
		}
		#buttons span{
			display: inline-block;
			width: 20px;
			height: 20px;
			line-height: 20px;
			border: 1px solid grey;
			border-radius: 50%;
		}
		.blue{
			background: #bbcfde
		}
	</style>
</head>
<body>
	<div id="window">
		<div id="image">
			<img src="https://base-ec2if.akamaized.net/w=300,a=0,q=90,u=1/images/item/origin/474eb31b42be08ea9c4e856b387c9f89.png" width="300">
			<img src="https://base-ec2.akamaized.net/images/item/origin/292dfa6e21e4dec9f048cf9e711a290d.png" width="300">
			<img src="http://image.excite.co.jp/jp/realestate/images/live/special/c008/1.jpg" width="300">
			<img src="https://nekocan.poponeko.jp/wp-content/uploads/2018/03/%E7%8C%AB%E3%81%AE%E3%82%B9%E3%83%88%E3%83%AC%E3%82%B9%E8%A7%A3%E6%B6%88%E6%B3%95%EF%BC%81%E9%A3%9F%E4%BA%8B%E3%80%81%E9%81%8A%E3%81%B2%E3%82%99%E3%80%81%E7%99%92%E3%82%84%E3%81%97%E3%81%A6%E3%82%99%E3%82%B9%E3%83%88%E3%83%AC%E3%82%B9%E7%99%BA%E6%95%A3%E3%81%99%E3%82%8B%E6%96%B9%E6%B3%95-300x300.jpg" width="300">
		</div>
	</div>
	<div id="buttons">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
