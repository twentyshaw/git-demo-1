<!DOCTYPE html>
<html>
<head>
	<title>送你一只皮卡丘</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./prism/prism.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css" id="styleTag"></style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="code-wrapper">
		<pre id="code"></pre>
	</div>
	<div id="preview-wrapper">
		<div id="preview">
			<div id="wrapper">
				<div class="nose"></div>
				<div class="eye left"></div>
				<div class="eye right"></div>
				<div class="face left"></div>
				<div class="face right"></div>
				<div class="upperLip left"></div>
				<div class="upperLip right"></div>
				<div class="lipWrapper">
					<div class="lowerLip"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="action">
		<button data-speed="slow">慢速</button>
		<button dta-speed="normal" class="active">正常</button>
		<button data-speed="fast">快速</button>
	</div>
	<script type="text/javascript" src="./prism/prism.js"></script>
    <script type="text/javascript" src="main.js"></script>					
</body>
</html>
